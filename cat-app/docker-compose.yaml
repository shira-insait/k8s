version: '3.4'
volumes:
  db-data:
services:
  ##############################
  # Database Container
  ##############################
  database-k8s:
    image: postgres:13
    container_name: database-k8s
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: express_postgres_db
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    expose:
      - '5432'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  ############################
  # Backend Container
  ############################
  backend-k8s:
    restart: always
    build: ./backend-k8s
    container_name: backend-k8s
    depends_on:
      database-k8s:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@database-k8s:5432/express_postgres_db?schema=public
    healthcheck:
      test: wget --no-verbose --tries=1 --spider backend-k8s:4000/health || exit 1
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 150s
    ports:
      - '4000:4000'
    expose:
      - '4000'
    volumes:
      - ./backend-k8s/data:/usr/src/app/data

  ##############################
  # Frontend Container
  ##############################
  frontend-k8s:
    build: ./frontend-k8s
    container_name: frontend-k8s
    restart: always
    ports:
      - '4001:4001'
    expose:
      - '4001'
    environment:
      VITE_BACKEND_URL: http://localhost:4000
    depends_on:
      backend-k8s:
        condition: service_healthy