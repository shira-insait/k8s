    env_file: './frontend-k8s/.env'
    build: ./frontend-k8s
    image: shiragin/frontend-k8s:latest
    container_name: frontend-k8s
    restart: always
    ports:
      - '4001:4001'
    expose:
      - '4001'
    environment:
      VITE_BACKEND_URL: http://localhost:4000
    depends_on:
