apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: chrome99/kube-backend:1.0
          env:
            - name: DATABASE_URL
              value: postgresql://postgres:postgres@database-service:5432/express_postgres_db?schema=public
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
      initContainers:
        - name: prisma-migrate
          image: chrome99/kube-backend:1.0
          command: ["npx", "prisma", "migrate", "deploy"]
          env:
            - name: DATABASE_URL
              value: postgresql://postgres:postgres@database-service:5432/express_postgres_db?schema=public