apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: chrome99/backend
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_DB
              value: express_postgres_db
            - name: DATABASE_URL
              value: postgresql://postgres:postgres@10.0.130.21:5432/express_postgres_db?schema=public
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
      initContainers:
        - name: prisma-migrate
          image: chrome99/backend
          command: ["npx", "prisma", "migrate", "deploy"]
          env:
            - name: DATABASE_URL
              value: postgresql://postgres:postgres@10.0.130.21:5432/express_postgres_db?schema=public